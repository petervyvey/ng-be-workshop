<!DOCTYPE html>
<html>
  <head>
    <title>NG-BE Mandelbrot Multi-Threaded AssemblyScript</title>
    <style>
      .stats,
      .controls {
        padding-bottom: 8px;
      }

      .controls {
        display: flex;
        align-items: center;
      }

      #run {
        margin-left: 12px;
      }

      .controls input {
        margin: 0 12px;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="stats">Execution Time: <span id="executionTime"></span></div>

    <div class="controls">
      Number of Threads: <input id="threads" type="range" min="1" max="8" value="2" step="1" />
      <strong id="thread-count">2</strong>&nbsp;Threads
      <button id="run">Run</button>
    </div>

    <script type="module" src="index.mjs"></script>
  </body>
</html>
